<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile · BookTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body class="bt-theme d-flex flex-column min-vh-100">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container">
            <a class="bt-brand navbar-brand" href="index.html">
                <span class="bt-brand-mark">B</span>
                <span>BookTrack</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1 d-flex align-items-center justify-content-center">
        <div class="w-100" style="max-width:420px;">
            <div class="bt-card p-4 p-md-5">
                <div class="text-center mb-4">
                    <img src="assets/img/profile-placeholder.png" alt="Profile Picture" class="rounded-circle border mb-2" style="width: 96px; height: 96px; object-fit: cover;">
                    <div>
                        <button class="btn btn-sm btn-bt mt-2" type="button">Change Photo</button>
                    </div>
                </div>
                <h4 class="bt-title text-center mb-3">Edit Profile</h4>
                <form>
                    <div class="row g-3 bt-name-grid">
                        <div class="col-6 col-sm-4">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" class="form-control bt-input" id="firstName" placeholder="Jane" required>
                        </div>
                        <div class="col-6 col-sm-3">
                            <label for="middleName" class="form-label">Middle name</label>
                            <input type="text" class="form-control bt-input" id="middleName" placeholder="Anne">
                        </div>
                        <div class="col-6 col-sm-3">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" class="form-control bt-input" id="lastName" placeholder="Doe" required>
                        </div>
                        <div class="col-6 col-sm-2">
                            <label for="suffix" class="form-label">Suffix</label>
                            <input type="text" class="form-control bt-input" id="suffix" placeholder="Jr.">
                        </div>
                        <div class="col-12">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control bt-input" id="email" placeholder="you@example.com" required>
                        </div>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-bt">Save Changes</button>
                        <a href="viewprofile.html" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-auto py-4 border-top text-center bt-muted">
        <div class="container">
            <p class="mb-1">&copy; 2025 BookTrack. All rights reserved.</p>
            <small>Made with ❤️ using Bootstrap 5</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
