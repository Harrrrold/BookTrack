<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="assets/css/styles.css" rel="stylesheet">
    <title>BookTrack · Register</title>
</head>
<body class="bt-theme d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container">
            <a class="bt-brand navbar-brand" href="index.html">
                <span class="bt-brand-mark">B</span>
                <span>BookTrack</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="register.html">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1 d-flex align-items-center">
        <div class="container-sm" style="max-width: 520px;">
            <div class="bt-card p-4 p-md-5">
                <div class="bt-header mb-4">
                    <a href="index.html" class="bt-brand mx-auto">
                        <span class="bt-brand-mark">B</span>
                        <span>BookTrack</span>
                    </a>
                    <h1 class="h4 bt-title mb-0">Create your account</h1>
                    <p class="bt-subtitle mb-0">Start tracking books and reading goals</p>
                </div>

                <form id="registerForm" novalidate>
                    <div class="row g-3 bt-name-grid">
                        <div class="col-6 col-sm-4">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" class="form-control bt-input" id="firstName" placeholder="Jane" required>
                        </div>
                        <div class="col-6 col-sm-3">
                            <label for="middleName" class="form-label">Middle name</label>
                            <input type="text" class="form-control bt-input" id="middleName" placeholder="Anne">
                        </div>
                        <div class="col-6 col-sm-3">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" class="form-control bt-input" id="lastName" placeholder="Doe" required>
                        </div>
                        <div class="col-6 col-sm-2">
                            <label for="suffix" class="form-label">Suffix</label>
                            <input type="text" class="form-control bt-input" id="suffix" placeholder="Jr.">
                        </div>
                        <div class="col-12">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control bt-input" id="email" placeholder="you@example.com" required>
                        </div>
                        <div class="col-12">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control bt-input" id="password" placeholder="Create a password" required>
                        </div>
                        <div class="col-12">
                            <label for="confirmPassword" class="form-label">Confirm password</label>
                            <input type="password" class="form-control bt-input" id="confirmPassword" placeholder="Re-enter your password" required>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    I agree to the terms and privacy policy
                                </label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-bt w-100 mt-4">Create account</button>
                </form>

                <div class="bt-divider my-4"></div>
                <p class="text-center mb-0 bt-muted">Already have an account? <a href="login.html" class="bt-link">Sign in</a></p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-auto py-4 border-top text-center bt-muted">
        <div class="container">
            <p class="mb-1">&copy; 2025 BookTrack. All rights reserved.</p>
            <small>Made with ❤️ using Bootstrap 5</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

    <script>
        // Form validation and submission
        const form = document.getElementById('registerForm');
        let isSubmitting = false;
        
        // Email validation
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
        
        // Password validation
        function isValidPassword(password) {
            return password.length >= 6;
        }
        
        // Show error message
        function showError(input, message) {
            input.classList.add('is-invalid');
            let errorDiv = input.parentElement.querySelector('.invalid-feedback');
            if (!errorDiv) {
                errorDiv = document.createElement('div');
                errorDiv.className = 'invalid-feedback';
                input.parentElement.appendChild(errorDiv);
            }
            errorDiv.textContent = message;
        }
        
        // Clear error message
        function clearError(input) {
            if (input) {
                input.classList.remove('is-invalid');
                const errorDiv = input.parentElement.querySelector('.invalid-feedback');
                if (errorDiv) {
                    errorDiv.textContent = '';
                }
            }
        }
        
        // Clear all errors
        function clearAllErrors() {
            document.querySelectorAll('.is-invalid').forEach(el => {
                el.classList.remove('is-invalid');
            });
            document.querySelectorAll('.invalid-feedback').forEach(el => {
                el.textContent = '';
            });
        }
        
        // Handle form submission
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            e.stopPropagation();
            
            // Prevent multiple submissions
            if (isSubmitting) {
                console.log('Already submitting, ignoring...');
                return false;
            }
            
            const firstName = document.getElementById('firstName').value.trim();
            const middleName = document.getElementById('middleName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const suffix = document.getElementById('suffix').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            // Clear previous errors
            clearAllErrors();
            
            let isValid = true;
            const errors = [];
            
            // Validate first name
            if (!firstName) {
                showError(document.getElementById('firstName'), 'First name is required');
                isValid = false;
                errors.push('First name is required');
            }
            
            // Validate last name
            if (!lastName) {
                showError(document.getElementById('lastName'), 'Last name is required');
                isValid = false;
                errors.push('Last name is required');
            }
            
            // Validate email
            if (!email) {
                showError(document.getElementById('email'), 'Email is required');
                isValid = false;
                errors.push('Email is required');
            } else if (!isValidEmail(email)) {
                showError(document.getElementById('email'), 'Please enter a valid email address');
                isValid = false;
                errors.push('Invalid email format');
            }
            
            // Validate password
            if (!password) {
                showError(document.getElementById('password'), 'Password is required');
                isValid = false;
                errors.push('Password is required');
            } else if (!isValidPassword(password)) {
                showError(document.getElementById('password'), 'Password must be at least 6 characters');
                isValid = false;
                errors.push('Password must be at least 6 characters');
            }
            
            // Validate confirm password
            if (!confirmPassword) {
                showError(document.getElementById('confirmPassword'), 'Please confirm your password');
                isValid = false;
                errors.push('Please confirm your password');
            } else if (password !== confirmPassword) {
                showError(document.getElementById('confirmPassword'), 'Passwords do not match');
                isValid = false;
                errors.push('Passwords do not match');
            }
            
            // Validate terms
            if (!terms) {
                alert('Please agree to the terms and privacy policy');
                isValid = false;
                errors.push('Terms not agreed');
            }
            
            if (!isValid) {
                console.log('Validation failed:', errors);
                // Scroll to first error
                const firstError = document.querySelector('.is-invalid');
                if (firstError) {
                    firstError.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    firstError.focus();
                }
                return false;
            }
            
            // Set submitting flag
            isSubmitting = true;
            
            // Show loading state
            const submitBtn = form.querySelector('button[type="submit"]');
            const originalText = submitBtn.textContent;
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';
            
            try {
                console.log('Sending registration request...', { email, firstName, lastName });
                
                // Send registration request
                const response = await fetch('api/auth.php?action=register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        firstName: firstName,
                        middleName: middleName || null,
                        lastName: lastName,
                        suffix: suffix || null,
                        email: email,
                        password: password,
                        confirmPassword: confirmPassword
                    })
                });
                
                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);
                
                if (data.success) {
                    alert('Registration successful! Redirecting to login...');
                    window.location.href = 'login.html';
                } else {
                    // Show error message
                    const errorMsg = data.message || 'Registration failed. Please try again.';
                    alert(errorMsg);
                    
                    // If it's an email conflict, highlight the email field
                    if (errorMsg.includes('already registered') || errorMsg.includes('email')) {
                        showError(document.getElementById('email'), errorMsg);
                        document.getElementById('email').focus();
                    }
                    
                    submitBtn.disabled = false;
                    submitBtn.textContent = originalText;
                    isSubmitting = false;
                }
            } catch (error) {
                console.error('Registration error:', error);
                alert('Registration failed: ' + error.message + '\n\nCheck browser console (F12) for details.');
                submitBtn.disabled = false;
                submitBtn.textContent = originalText;
                isSubmitting = false;
            }
            
            return false;
        });
        
        // Real-time validation
        document.getElementById('email').addEventListener('blur', function() {
            const email = this.value.trim();
            if (email && !isValidEmail(email)) {
                showError(this, 'Please enter a valid email address');
            } else {
                clearError(this);
            }
        });
        
        document.getElementById('password').addEventListener('blur', function() {
            const password = this.value;
            if (password && !isValidPassword(password)) {
                showError(this, 'Password must be at least 6 characters');
            } else {
                clearError(this);
            }
        });
        
        document.getElementById('confirmPassword').addEventListener('blur', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            if (confirmPassword && password !== confirmPassword) {
                showError(this, 'Passwords do not match');
            } else {
                clearError(this);
            }
        });
    </script>

</body>
</html>
