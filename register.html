<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="assets/css/styles.css" rel="stylesheet">
    <title>BookTrack · Register</title>
</head>
<body class="bt-theme d-flex flex-column min-vh-100">
    <!-- Navbar (copied from index.html) -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <div class="container">
            <a class="bt-brand navbar-brand" href="index.html">
                <span class="bt-brand-mark">B</span>
                <span>BookTrack</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="register.html">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="flex-grow-1 d-flex align-items-center">
        <div class="container-sm" style="max-width: 520px;">
            <div class="bt-card p-4 p-md-5">
                <div class="bt-header mb-4">
                    <a href="index.html" class="bt-brand mx-auto">
                        <span class="bt-brand-mark">B</span>
                        <span>BookTrack</span>
                    </a>
                    <h1 class="h4 bt-title mb-0">Create your account</h1>
                    <p class="bt-subtitle mb-0">Start tracking books and reading goals</p>
                </div>

                <form novalidate>
                    <div class="row g-3 bt-name-grid">
                        <div class="col-6 col-sm-4">
                            <label for="firstName" class="form-label">First name</label>
                            <input type="text" class="form-control bt-input" id="firstName" placeholder="Jane" required>
                        </div>
                        <div class="col-6 col-sm-3">
                            <label for="middleName" class="form-label">Middle name</label>
                            <input type="text" class="form-control bt-input" id="middleName" placeholder="Anne">
                        </div>
                        <div class="col-6 col-sm-3">
                            <label for="lastName" class="form-label">Last name</label>
                            <input type="text" class="form-control bt-input" id="lastName" placeholder="Doe" required>
                        </div>
                        <div class="col-6 col-sm-2">
                            <label for="suffix" class="form-label">Suffix</label>
                            <input type="text" class="form-control bt-input" id="suffix" placeholder="Jr.">
                        </div>
                        <div class="col-12">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control bt-input" id="email" placeholder="you@example.com" required>
                        </div>
                        <div class="col-12">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control bt-input" id="password" placeholder="Create a password" required>
                        </div>
                        <div class="col-12">
                            <label for="confirmPassword" class="form-label">Confirm password</label>
                            <input type="password" class="form-control bt-input" id="confirmPassword" placeholder="Re-enter your password" required>
                        </div>
                        <div class="col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="terms" required>
                                <label class="form-check-label" for="terms">
                                    I agree to the terms and privacy policy
                                </label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-bt w-100 mt-4">Create account</button>
                </form>

                <div class="bt-divider my-4"></div>
                <p class="text-center mb-0 bt-muted">Already have an account? <a href="login.html" class="bt-link">Sign in</a></p>
            </div>
        </div>
    </main>

    <!-- Footer (copied from index.html) -->
    <footer class="mt-auto py-4 border-top text-center bt-muted">
        <div class="container">
            <p class="mb-1">&copy; 2025 BookTrack. All rights reserved.</p>
            <small>Made with ❤️ using Bootstrap 5</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-aIG8c0qc3Cq4W3dah6+7m3V2eqnfJcEdXtewK1H7S7m+6gD7n3t9xWm6R3bB8E7b" crossorigin="anonymous"></script>
</body>
</html>
