<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password Â· BookTrack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body class="bt-theme">

    <div class="bt-center">
        <div class="bt-card p-4" style="min-width:340px;max-width:370px;width:100%;">
            <div class="bt-header mb-4">
                <a class="bt-brand mb-2" href="index.html">
                    <span class="bt-brand-mark">B</span>
                    <span>BookTrack</span>
                </a>
                <h4 class="bt-title mb-1">Forgot Password</h4>
                <div class="bt-subtitle">Enter your Gmail and OTP to continue</div>
            </div>
            <form action="forgot2.html" method="get">
                <div class="mb-3">
                    <label for="gmail" class="form-label">Gmail</label>
                    <input type="email" class="form-control bt-input" id="gmail" placeholder="yourname@gmail.com" required>
                </div>
                <div class="mb-3">
                    <label for="otp" class="form-label">OTP</label>
                    <div class="input-group">
                        <input type="text" class="form-control bt-input" id="otp" placeholder="Enter OTP" required>
                        <button class="btn btn-bt" type="button" id="sendOtpBtn">Send OTP</button>
                    </div>
                </div>
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-bt">Next</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <a href="login.html" class="bt-link">Back to Login</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>
</html>
